<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Black theme */
      color: #fff; /* White text */
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .profile-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .profile-pic img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }
    
    .profile-info {
      margin-left: 20px;
    }
    
    .profile-info h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    
    .profile-info p {
      margin: 5px 0;
    }
    
    .edit-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #fff; /* White button */
      color: #000; /* Black text */
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .edit-btn:hover {
      background-color: #000;
      color: #fff;
    }
    
    .logout-section {
      position: fixed; /* Make it fixed so it stays in the top-right corner */
      top: 100px;
      right: 20px; /* Completely aligned to the right */
      z-index: 1000; /* Ensure it stays above other elements */
    }
    
    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px; /* Space between icon and text */
      background: linear-gradient(45deg, #ff6b6b, #f94d6a); /* Gradient background */
      color: #fff; /* White text */
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .logout-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
    }
    
    .logout-icon {
      font-size: 1.2rem; /* Adjust icon size */
    }
    
    /* Responsive Logout Button */
    @media (max-width: 768px) {
      .logout-btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
      }
    
      .profile-info {
        margin: 20px 0 0 0;
      }
    }
  </style>
  <div class="container">
    <div class="profile-section">
      <div class="logout-section">
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="logout-btn">
           <i class="fa fa-sign-out-alt"></i>Logout
          </button>
        </form>
      </div>
      <div class="profile-pic">
        <img src="{{ customer.profile_pic.url }}" alt="Profile Pic">
      </div>
      <div class="profile-info">
        <h2>{{ request.user }}</h2>
        <p><strong>Address:</strong> {{ customer.address }}</p>
        <p><strong>Contact:</strong> {{ customer.mobile }}</p>
        <a href="/edit-profile" class="edit-btn">Edit Profile</a>
      </div>
    </div>

    
  </div>
</body>
</html>
